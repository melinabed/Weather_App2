<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>WeatherGlimpse</h1>
        <div>
          <input type="search" id="search" />
          <img src="" id="search-icon" />

          <input type="checkbox" id="switch" class="checkbox" />
          <label for="switch" class="toggle">
            <div class="options">
              <div id="celcius">C &deg;</div>
              <div id="farenheit">F &deg;</div>
            </div>
          </label>
        </div>
      </div>
      <div class="main">
        <div id="location">Houston</div>
        <div class="temp"><span id="temp-num">80</span>&deg;</div>
        <div id="condition">Partly Cloudy</div>
        <div class="highsNlows">
          <div>H:<span id="high">81</span>&deg;</div>
          <div>L:<span id="low">70</span>&deg;</div>
        </div>
      </div>
      <div class="forecast-container">
        <div class="title">3-DAY FORECAST</div>
        <div class="forecast">
          <div class="today">
            <div class="day-today" id="dayOfWeek"></div>
            <div class="high-today" id="temp"></div>
            <img id="icon-today" />
            <div class="low-today" id="temp"></div>
          </div>
          <div class="tommorow">
            <div class="day-tommrow" id="dayOfWeek"></div>
            <div class="high-tommrow" id="temp"></div>
            <img id="icon-tommrow" />
            <div class="low-tommrow" id="temp"></div>
          </div>
          <div class="next">
            <div class="day-next" id="dayOfWeek"></div>
            <div class="high-next" id="temp"></div>
            <img id="icon-next" />
            <div class="low-next" id="temp"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
