<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>WeatherGlimpse</h1>
        <div>
          <input type="search" id="search" />
          <img src="" />
        </div>
      </div>
      <div class="main">
        <div id="location">Houston</div>
        <div class="temp"><span id="temp-num">80</span>&deg;</div>
        <div id="condition">Partly Cloudy</div>
        <div class="highsNlows">
          <div>H:<span id="high">81</span>&deg;</div>
          <div>L:<span id="low">70</span>&deg;</div>
        </div>
      </div>
    </div>
  </body>
</html>
